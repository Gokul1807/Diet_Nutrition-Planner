<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Nutrition Planner</title>
    <link rel="stylesheet" href="styling.css">
    
</head>
<body>

    <header>Diet & Nutrition Planner</header>
    <div class="container">
        <form id="diet-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="diet-type">Diet Type:</label>
            <select id="diet-type">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="keto">Keto</option>
                <option value="balanced">Balanced</option>
            </select>
            
            <label for="goal">Goal:</label>
            <select id="goal">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>
            
            <button type="submit">Generate Meal Plan</button>
        </form>
        
        <div id="meal-results"></div>
        
        <button id="analyze-food">Analyze Food</button>
        <div id="food-output"></div>
        
        <button id="track-calories">Track Calories</button>
        <div id="calorie-log"></div>
        
        <button id="suggest-exercise">Suggest Exercise</button>
        <div id="exercise-plan"></div>



    </div>

    <footer class="footer"> 
            <center>
                <p>This website is developed by Gokul R</p>
            </center>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
